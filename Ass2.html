<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Examples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <h1 class="mb-4">Bootstrap Examples</h1>

  <h2>Example 1: Responsive Grid</h2>
  <div class="row text-center">
    <div class="col-12 col-md-4 bg-light p-3">London</div>
    <div class="col-12 col-md-4 bg-secondary text-white p-3">Paris</div>
    <div class="col-12 col-md-4 bg-info text-white p-3">Tokyo</div>
  </div>

  <h2 class="mt-5">Example 2: Navbar with Collapse</h2>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Brand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h2>Example 3: Modal</h2>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal">Open Modal</button>
  <div class="modal fade" id="infoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Info</h5></div>
        <div class="modal-body">Bootstrap modal content.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <h2 class="mt-5">Example 4: Form with Validation</h2>
  <form class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="inputField" class="form-label">Enter Text</label>
      <input type="text" id="inputField" class="form-control" required>
      <div class="invalid-feedback">Required field.</div>
    </div>
    <button class="btn btn-success">Submit</button>
  </form>

  <h2 class="mt-5">Example 5: Utility Classes</h2>
  <div class="bg-light p-4 border rounded">
    <p class="mb-0">Box with padding, border, rounded corners.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
