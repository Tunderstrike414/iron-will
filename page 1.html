<!DOCTYPE html>
<html>
<head>
  <title>Page 1</title>
  <style>
    .left, .right {
      float: right;
      width: 33.33%;
      height: 200px;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid black;
    }

    .left {
      background-color: #FF69B4; /* Hot pink - energetic, magical girl vibe */
    }

    .right {
      background-color: #8A2BE2; /* Blue violet - mysterious, fantasy tone */
    }
  </style>
</head>
<body>
  <div class="left">left</div>
  <div class="right">right</div> 
</body>
</html>
